{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="reg-div">
      <form action="login" method="post">
        {% csrf_token %}

        <h2 class="lab">  Login  </h2>
        <br />


        <input type="text" class="inp" placeholder="username" name="username"><br><br>

        <input type="password" class="inp" name="password" placeholder="password" ><br><br>

        <input type="submit" value="Log in" class="btn-grad">
        <p>Or register</p>

      </form>

      {% for msg in messages %}
      <h3 style="color:black">{{msg}}</h3>
      {% endfor %}
</div>
<a href="{% url 'signup' %}" class="btn-grad" style="width: 108px;margin-left: 41%;height: 33px;">Signup</a>
{% endblock %}
